<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(208, 255, 208);
            font-family: "Dosis", sans-serif;
        }

        /* @media(max-width:768px){ */

        .container {
            height: 550px;
            width: 550px;
            border-radius: 10px;
            /* border: 2px solid black; */
            background-color: rgb(255, 255, 255)
                /* justify-content: center;
            align-items: center;
            display: flex; */
        }

        .first {
            text-align: right;
            position: relative;
            margin-right: 60px;
        }

        .second {
            position: relative;
            top: -510px;
            right: 50px;
            height: 500px;
            width: 300px;
            background-color: rgb(0, 255, 30);
            border-radius: 10px;
            background: radial-gradient(circle at center, #00ff66, #006400);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);

        }

        .apple {
            position: relative;
            bottom: 960px;
            right: 100px;

        }

        .apple img {
            /* margin-top:-50px; */
            height: 330px;
            width: auto;
            /* filter: saturate(1.2) brightness(5) contrast(1.2); */
            filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, 0.8))
        }


        p {
            margin-right: 130px;
            margin-top: -10px;
        }

        h1 {
            margin-right: 110px;
            color: red;
        }

        h2 {
            margin-top: 30px;
            font-size: xx-large;
            color: rgba(0, 185, 6, 0.825);
        }

        h3 {
            margin-right: 129px;
            color: #9519edae;
            /* top: 180px; */
            margin-bottom: -10px;
        }

        .benefits {
            margin-bottom: -20px;
            margin-top: -10px;


        }

        li {

            padding: 10px;
            margin-left: 265px;
            justify-content: center;
            justify-items: center;
            text-align: start;

        }

        button {
            background: linear-gradient(135deg, #b8ff65, #2fdc64);
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            padding: 14px 40px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        img:hover {
             transition: 0.3s ease;
            transform: scale(1.10);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(47, 220, 100, 0.4);
        }

        .thumbnail-gallery {
            display: in;
            position: relative;
            display: flex;
            top: -913px;
            right: 50px;
            width: 300px;
            background-color: #ffffff;
            border-radius: 0 0 10px 10px;
        }


        .thumbnail-gallery img {
            position: relative;
            display: flex;
            /* display: flex; */
            height: 65px;
            width: 69px;
            border: 0px solid;
            margin: 2px;
            border-radius: 10px;
        }

        .select {
            margin-right: 100px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .catagori img {
            /* position: relative;
            display: flex; */
            display: inline-block;
            height: 30px;
            margin-left: -30px;
            border: 0px solid;
            background-color: #9519ed;
            margin: 6px;

        }

        .catagori {
            position: relative;
            display: flex;
            gap: 8px;
            border-radius: 10px;
            padding: 20px;
            left: 262px;
            top: 10px;
            margin-top: -40px;
        }

        .catagori img {
            transition: 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .catagori img:hover{
            transform: scale(1.4);
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- First box -->
        <div class="first">
            <h2>Delicious Apples</h2>
            <p class="code">COD: 45999</p>
            <h1 class="price">R$ 7.93 </h1>
            <div class="color">
                <p class="select"> SELECT A COLOR</p>
                <div class="catagori">

                    <img
                        src="https://media.istockphoto.com/id/584226186/photo/green-apple.jpg?s=612x612&w=0&k=20&c=FFyliIlKV-s9lntkVrrDK63w3mJy3QPwLqcOs7Lv2_0=">

                    <img
                        src="https://img3.exportersindia.com/product_images/bc-full/2019/10/6514237/fresh-apple-1570102450-5097799.jpeg">

                    <img
                        src="https://www.shutterstock.com/image-photo/golden-delicious-apple-path-isolated-600nw-2443515837.jpg">

                    <img
                        src="https://5.imimg.com/data5/SELLER/Default/2025/6/515728218/IV/ZO/WJ/246311548/apple-500x500.jpg">
                </div>
            </div>
            <div class="benefits">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>May help in weight loss</li>
                    <li>Good for bone health</li>
                    <li>Lower diabetes risk</li>
                </ul>
            </div>
            <button>Add to Cart</button>
        </div>
        <!-- Second Box -->
        <div class="second"></div>
        <div class="apple"><img src="https://www.pngall.com/wp-content/uploads/15/Green-Apple-PNG-Images.png"
                alt="Apple image">
        </div>
        <div class="thumbnail-gallery">
            <div> <img
                    src="https://media.istockphoto.com/id/584226186/photo/green-apple.jpg?s=612x612&w=0&k=20&c=FFyliIlKV-s9lntkVrrDK63w3mJy3QPwLqcOs7Lv2_0="
                    alt="apple1"></div>
            <div><img src="https://t3.ftcdn.net/jpg/08/77/09/68/360_F_877096827_pcsdqEu7DqVgZZs7ksCO5A0qIrsEMb56.jpg"
                    alt="apple2"></div>
            <div> <img src="https://img.freepik.com/premium-photo/green-apple-isolated-white-background_435817-579.jpg"
                    alt="apple3"></div>
            <div> <img
                    src="https://media.istockphoto.com/id/1210631884/photo/green-apples-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=vOLGdK2vibP9v-G_19_1L9Ek5Aq9xO4l7l5DFGYy5Rk="
                    alt="apple4"></div>
        </div>
    </div>
</body>
